<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign up-Helicon Orders</title>
    <link rel="icon" href="LOGO.jpg">
</head>
<body>
    <div class="p-4 container bg-secondary shadow shadow-lg mt-5">
    <form id="signinForm" action="">
        <div class="h1 text-white text-center fs-1"> SIGN UP/SIGN IN </div>
        <div class="form-group">
            <label for="">First Name</label>
            <input id="username" required="fill" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input  id="username" required="fill" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input id="email" required="fill" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input id="password" required="fill" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Confirm Password</label>
            <input id="password" required="fill" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Phone Number</label>
            <input id="number" required="fill" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Residential Address</label>
            <input id="address"  required="fill" type="address" class="form-control">
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">
                <a class="text-decoration-none text-light" href="home.html">SIGN IN</a>
            </button>
        </div>
    </form>
    </div>
</body>
</html>

<script>
    let signinForm = document.getElementById ('signinForm');

    signinForm.addEventListener('submit', (e) => {
     e.preventDefault();
    
  let username = document.getElementById('username').value;
  let password = document.getElementById('password').value;
  let email = document.getElementById('email').value;
  let number = document.getElementById('number').value;
  let address = document.getElementById('address').value;
    

  // Send request to server for authentication
  fetch('/signin', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ username, password, email, number, address })
  })
  .then((response) => response.json())
  .then((data) => {
    if (data.success) {
      // Login successful, redirect to dashboard or homepage
      window.location.href = '/dashboard';
    } else {
      // Display error message
      alert(data.message);
    }
  })
  .catch((error) => console.error(error));
});

</script>
